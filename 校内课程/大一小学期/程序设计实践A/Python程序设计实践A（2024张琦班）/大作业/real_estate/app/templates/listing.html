<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ listing.name }}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ listing.name }}</h1>
      <p><strong>Address:</strong> {{ listing.address }}</p>
      <p><strong>Price:</strong> {{ listing.price }}</p>
      <p><strong>Area:</strong> {{ listing.area }} sqm</p>
      <p><strong>House Type:</strong> {{ listing.house_type }}</p>
      <p><strong>Publish Date:</strong> {{ listing.publish_date }}</p>
      <a href="/" class="btn btn-primary">Back to Listings</a>
    </div>
  </body>
</html>
